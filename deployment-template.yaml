apiVersion: apps/v1
kind: deployment
metadata:
  name: first-deployment
  labels:
    app: nginxDeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginxDeploymentPod
  template:
    metadata:
      labels:
        app: nginxDeploymentPod
    spec:
      containers:
        - name: nginx-deployment-pod-conatiner
          image: nginx
          ports:
            containerPort: 80
